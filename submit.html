  <style>
    body { font-family: 'Fira Code', monospace; cursor: none; }

    /* Typing animation */
    .typewriter h1 {
      overflow: hidden;
      border-right: .15em solid green;
      white-space: nowrap;
      animation: typing 3s steps(30, end), blink .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }

    /* Fade-in */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeInUp {
      animation: fadeInUp 0.8s ease-out forwards;
    }

    /* Floating duck */
    #duck {
      position: fixed;
      width: 40px;
      height: 40px;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.1s ease;
    }

  </style>
